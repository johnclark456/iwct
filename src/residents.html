<!DOCTYPE html>
<html data-ng-app="iwct">

<head>
  <!-- Define Charset -->
  <meta charset="utf-8" />
  <!-- Page Title -->
  <title>IWCT - Our Residents</title>
  <!-- Responsive Metatag -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <!-- <meta http-equiv="X-UA-Compatible" content="IE=9" />-->
  <!-- CSS -->
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font icons -->
  <link rel="stylesheet" href="css/vendors/fontello.min.css">
  <!--[if IE 7]>
            <link rel="stylesheet" href="css/fontello-ie7.css">
        <![endif]-->
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/styles.min.css" />
  <!-- Custom Media-Queties -->
  <link rel="stylesheet" href="css/media-queries.min.css" />
  <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
  <!--[if lt IE 9]>
            <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
  <!-- Media queries -->
  <!--[if lt IE 9]>
            <script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script>
        <![endif]-->
</head>

<body>
  <!-- begin Header -->
  <header class="header-home" id="home">
    <iwct-navbar></iwct-navbar>
    <div class="container">
      <h1>Our Residents</h1>
    </div>
  </header>
  
  
  <div class="container">
    <div data-ng-controller="adoptController as ctrl">
      <div class="row" data-ng-repeat="dogRow in filteredDogs" data-ng-if="$index%3==0">
        <div class="col-md-4" data-ng-repeat="i in [$index,$index+1,$index+2]" 
       data-ng-if="filteredDogs[i]!=null">
          <div class="adopt">
            <div class="row">
              <div class="col-md-12">
                <figure style="margin:5px 5px;">
                  <a data-ng-click="openAdopt(filteredDogs[i])">
                    <img data-ng-src="{{filteredDogs[i].image}}-small.jpg" data-ng-srcset="{{filteredDogs[i].image}}-small.jpg 320w, {{filteredDogs[i].image}}-medium.jpg 640w, {{filteredDogs[i].image}}-large.jpg 1024w" class="center-block sponsorImage">
                  </a>
                </figure>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12 sponsor-description">{{filteredDogs[i].description | characters:150: false}}</div>
            </div>
            <div class="row">
              <button type="button" class="btn btn-default center-block" data-ng-click="openAdopt(filteredDogs[i])">Read more</button>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <pagination total-items="totalItems" data-ng-model="currentPage" max-size="maxSize" items-per-page="numPerPage" class="pagination-sm" boundary-links="true" rotate="false"></pagination>
        </div>
      </div>
    </div>
  </div>
  <iwct-footer></iwct-footer>
  <!-- ********************************************************************
        -->
  <!-- ************************* Javascript Files *************************
        -->
  <!-- jQuery -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <!-- Import AngularJS -->
  <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
		<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular-sanitize.min.js"></script>
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.12.0/ui-bootstrap-tpls.min.js"></script>
  <!-- Respond.js media queries for IE8 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
  <!-- Bootstrap-->
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
  <!-- Placeholder.js -->
  <!--[if lte IE 9]>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/placeholders/3.0.2/placeholders.min.js"></script>
            <script>
                Placeholder.init();
            </script>
        <![endif]-->
  <!-- Custom -->
  <script src="js/script.min.js"></script>
  <!-- *********************** End Javascript Files ***********************
        -->
  <!-- ********************************************************************
        -->
</body>

</html>
